<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="https://th3-sh0p.com/assets/img/briefcase.png">
  <title>Th3-Sh0p</title>

  <!-- Metas -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta property="og:site_name" content="Th3-Sh0p" />
  <meta property="og:description" content="A software engineer who enjoys his profession" />
  <meta property="og:image" content="assets/img/svg/vr-portals.svg">
  <meta property="og:url" content="https://th3-sh0p.com">
  <meta property="og:type" content="website" />

  <!-- Css -->
  <link href="https://th3-sh0p.com/css/main.css" rel="stylesheet" type="text/css" media="all" />
  <!-- AFrame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
  <!-- AFrame Extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  <!-- AFrame Environments -->
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <div class="loader">
    <div class="loader-inner">
      <div class="bounce">
        <div class="bounce-circle"></div>
      </div>
    </div>
  </div>

  <a-scene id="scene" create-scene vr-mode-ui="enabled: true" loading-screen="dotsColor: red; backgroundColor: black">
    <a-assets>
      <a-asset-item id="coin" src="../../assets/img/coin/scene.gltf"></a-asset-item>
      <a-asset-item id="box" src="../../assets/img/box/scene.gltf"></a-asset-item>
    </a-assets>
    <title>Cash Run</title>
    <a-entity id="camera" camera look-controls position="0 1.6 0">
      <a-plane id="score" material="color:grey" width="0.9" height="0.25" text="value:Coins:0;align:center;width:5"
        position="0.0 0.0 -1.0" scale="1 1 1"></a-plane>
      <a-plane id="start" material="color:grey" width="1" height="0.50" position="0 -0.45 -1" scale="1 1 1"
        text="value:\nHow To Play\n\nPoint red circle at coins to collect.\n\nTo move point at landing spots and tap screen.\n\nMove around to collect more coins!\n\n;align:center;">
      </a-plane>
      <a-entity id="coins" position="0.055 -0.75 -1" scale="1 1 1" text="value:Coins:0;"></a-entity>
      <a-entity id="time" position="0.72 -0.75 -1" scale="1 1 1" text="value:Time:2.00;"></a-entity>
      <a-entity id="ray" raycaster="objects: .collidable;far:50;" cursor="fuse: true; fuseTimeout: 250"
        position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: red; shader: flat"></a-entity>
    </a-entity>
    <a-entity environment="preset: forest"></a-entity>
  </a-scene>

  <script src="https://th3-sh0p.com/js/jquery-1.12.4.min.js"></script>
  <!-- Howlerjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
  <script>
    (function ($) {
      "use strict";

      // Windows load

      $(window).on("load", function () {

        // Site loader 

        $(".loader-inner").fadeOut();
        $(".loader").delay(200).fadeOut("slow");

      });
    })(jQuery);
  </script>
  <script src="registeries.js"></script>
</body>

</html>
