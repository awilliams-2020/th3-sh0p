<!DOCTYPE html>
<html lang="en">

<head>

   <!-- Metas -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <div class="loader">
      <div class="loader-inner">
         <div class="bounce">
            <div class="bounce-circle"></div>
         </div>
      </div>
   </div>

   <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: red; backgroundColor: black">
    <a-assets>
      <img id="two" src="../../assets/img/projects/portals/2.jpg"></img>
    </a-assets>
    <title>Virtual Reality</title>
    <a-entity id="camera" camera look-controls position="0 1.6 0"></a-entity>
    <a-sky src="#two"></a-sky>
  </a-scene>

   <script src="https://th3-sh0p.com/js/jquery-1.12.4.min.js"></script>
   <script>
      (function ($) {
         "use strict";

         // Windows load

         $(window).on("load", function () {

            // Site loader 

            $(".loader-inner").fadeOut();
            $(".loader").delay(200).fadeOut("slow");

         });
      })(jQuery);
   </script>
</body>
